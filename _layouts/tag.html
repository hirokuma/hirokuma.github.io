---
layout: default
---

<h2>tag: {{ page.name }}</h2>

<div class="blogs">
  {% assign tag_pages = site.pages | where: "tags", page.tag | sort: "date" | reverse %}
  {% for post in tag_pages %}
    <article class="blog-post">
      <div class="post-header">
        {{ post.date }}: <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a>
        {% if post.tags %}
          {% for tag in post.tags %}
            <small><span>#{{ tag }}</span></small>
          {% endfor %}
        {% endif %} <!-- post.tags -->
      </div>
    </article>
  {% endfor %}
</div>

<hr/>
